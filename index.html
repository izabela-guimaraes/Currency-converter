<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family = Roboto: wght @ 700 & display = swap " rel=" stylesheet ">
  <link rel="stylesheet" href="./style.css">

  <title>Conversor de moedas</title>
</head>

<body>
  <div id="cabeçalho">
    <h1>Conversor de moedas</h1>
  </div>
  <div id="caixa-principal">

    <p class="p1">Converter <b> de </b></p>

    <select class="select">

      <option class="opções"> R$ Real brasileiro</option>
    </select>

    <p class="p1">Converter <b> para</b></p>

    <select class="select" id="select">
      <option>US$ Dólar Americano</option>
      <option> € Euro</option>
    </select>

    <p class="p1"><b>Valor </b></p>

    <input id="input" placeholder="R$ 10.000,00" type="number">

    <button id="botao">Converter</button>

    <div id="caixa">
      <div class="caixa-menor">
        <img src="./assets/img brasil.png">
        <p class="p1">Real</p>
        <p class="p2" id="real-value-text">R$ 10.000.00</p>
      </div>

      <img id="seta" src="./assets/seta.png">

      <div class="caixa-menor">
        <img src="./assets/EUA.png" id="currency-img">
        <p class="p1" id="currency-name">Dólar Americano</p>
        <p class="p2" id="currency-value">US$ 2000</p>
      </div>
    </div>
    <div>
</body>
<script src="./javascript.js"></script>
</html>
